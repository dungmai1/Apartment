<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phòng Mới - Quản Lý Phòng Trọ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .add-room-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
            color: white;
            text-decoration: none;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="add-room-container">
        <div class="header-nav">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <h1><i class="fas fa-plus-circle"></i> Thêm Phòng Mới</h1>
        </div>

        <div class="form-container">
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> 
                <div>
                    <strong>Thêm phòng thành công!</strong><br>
                    <small>File data.json mới đã được tải xuống. Vui lòng thay thế file cũ trong thư mục dự án để cập nhật dữ liệu.</small>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-triangle"></i> <span id="errorText">Có lỗi xảy ra!</span>
            </div>

            <form id="addRoomForm">
                <div class="form-group">
                    <label for="roomImage">Hình ảnh phòng:</label>
                    <input type="file" id="roomImage" accept="image/*">
                    <div id="imagePreview"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="roomTitle">Tiêu đề: <span style="color: red;">*</span></label>
                        <input type="text" id="roomTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="roomPrice">Giá (triệu/tháng): <span style="color: red;">*</span></label>
                        <input type="number" id="roomPrice" step="0.1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="roomAddress">Địa chỉ: <span style="color: red;">*</span></label>
                    <input type="text" id="roomAddress" required>
                </div>

                <div class="form-group">
                    <label for="roomArea">Diện tích (m²): <span style="color: red;">*</span></label>
                    <input type="number" id="roomArea" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="electricPrice">Giá điện (đồng/kWh): <span style="color: red;">*</span></label>
                        <input type="number" id="electricPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="waterPrice">Giá nước (đồng/m³): <span style="color: red;">*</span></label>
                        <input type="number" id="waterPrice" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="servicePrice">Phí dịch vụ (đồng/tháng): <span style="color: red;">*</span></label>
                        <input type="number" id="servicePrice" required>
                    </div>
                    <div class="form-group">
                        <label for="parkingPrice">Phí giữ xe (đồng/tháng): <span style="color: red;">*</span></label>
                        <input type="number" id="parkingPrice" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="roomDescription">Mô tả:</label>
                    <textarea id="roomDescription" rows="4" placeholder="Nhập mô tả chi tiết về phòng..."></textarea>
                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn" style="background: #95a5a6; color: white; text-decoration: none; display: inline-block; text-align: center;">
                        Hủy
                    </a>
                    <button type="submit" class="btn" style="background: linear-gradient(135deg, #3498db, #2980b9); color: white;">
                        <i class="fas fa-save"></i> Lưu Phòng
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="dataManager.js"></script>
    <script>
        class AddRoomManager {
            constructor() {
                this.dataManager = new DataManager();
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const form = document.getElementById('addRoomForm');
                const imageInput = document.getElementById('roomImage');

                form.addEventListener('submit', (e) => this.handleFormSubmit(e));
                imageInput.addEventListener('change', (e) => this.handleImagePreview(e));
            }

            handleImagePreview(e) {
                const file = e.target.files[0];
                const preview = document.getElementById('imagePreview');
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Room preview" style="max-width: 200px; max-height: 150px; border-radius: 8px; margin-top: 10px; border: 2px solid #e1e8ed;">`;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.style.display = 'none';
                }
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                try {
                    const formData = {
                        title: document.getElementById('roomTitle').value.trim(),
                        price: parseFloat(document.getElementById('roomPrice').value),
                        address: document.getElementById('roomAddress').value.trim(),
                        area: parseInt(document.getElementById('roomArea').value),
                        electricPrice: parseInt(document.getElementById('electricPrice').value),
                        waterPrice: parseInt(document.getElementById('waterPrice').value),
                        servicePrice: parseInt(document.getElementById('servicePrice').value),
                        parkingPrice: parseInt(document.getElementById('parkingPrice').value),
                        description: document.getElementById('roomDescription').value.trim(),
                        image: null
                    };

                    // Validate data
                    if (!this.validateFormData(formData)) {
                        return;
                    }

                    // Handle image
                    const imageFile = document.getElementById('roomImage').files[0];
                    if (imageFile) {
                        formData.image = await this.processImage(imageFile);
                    }

                    // Add room to data
                    await this.addRoomToJson(formData);
                    
                    this.showMessage('success', 'Thêm phòng thành công!');
                    
                    // Reset form after success
                    setTimeout(() => {
                        document.getElementById('addRoomForm').reset();
                        document.getElementById('imagePreview').style.display = 'none';
                        this.hideMessages();
                    }, 2000);

                } catch (error) {
                    console.error('Error adding room:', error);
                    this.showMessage('error', 'Có lỗi xảy ra khi thêm phòng: ' + error.message);
                }
            }

            validateFormData(data) {
                if (!data.title) {
                    this.showMessage('error', 'Vui lòng nhập tiêu đề phòng');
                    return false;
                }
                if (!data.address) {
                    this.showMessage('error', 'Vui lòng nhập địa chỉ');
                    return false;
                }
                if (data.price <= 0) {
                    this.showMessage('error', 'Giá phòng phải lớn hơn 0');
                    return false;
                }
                if (data.area <= 0) {
                    this.showMessage('error', 'Diện tích phải lớn hơn 0');
                    return false;
                }
                return true;
            }

            processImage(file) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            async addRoomToJson(roomData) {                
                // Add new room
                this.dataManager.addRoom(roomData);
            }

            showMessage(type, text) {
                this.hideMessages();
                const messageElement = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
                if (type === 'error') {
                    document.getElementById('errorText').textContent = text;
                }
                messageElement.style.display = 'block';
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            hideMessages() {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Initialize the add room manager
        const addRoomManager = new AddRoomManager();
    </script>
</body>
</html>
