<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phòng Mới - Quản Lý Phòng Trọ</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .add-room-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #7f8c8d;
            color: white;
            text-decoration: none;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="add-room-container">
        <div class="header-nav">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <h1><i class="fas fa-plus-circle"></i> Thêm Phòng Mới</h1>
        </div>
        <div class="form-container">
            <form id="addRoomForm">
                <div class="form-group">
                    <label for="phongTroText">Nhập thông tin phòng trọ (copy từ Zalo):</label>
                    <textarea id="phongTroText" rows="10" style="width:100%" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Chọn hình ảnh phòng trọ (có thể chọn nhiều):</label>
                    <input type="file" id="images" multiple accept="image/*">
                </div>
                <button type="submit" class="btn" style="background: linear-gradient(135deg, #3498db, #2980b9); color: white;">
                    <i class="fas fa-save"></i> Lưu Phòng
                </button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.getElementById('addRoomForm').onsubmit = async function(e) {
            e.preventDefault();
            const phongTroText = document.getElementById('phongTroText').value;
            const imageFiles = document.getElementById('images').files;
            let uploadedImages = [];
            
            try {
                // Bước 1: Nếu có ảnh từ máy, upload trước
                if (imageFiles && imageFiles.length > 0) {
                    const formData = new FormData();
                    formData.append('roomId', 'temp'); // Tạm thời dùng 'temp', sẽ đổi tên sau
                    for (let i = 0; i < imageFiles.length; i++) {
                        formData.append('images', imageFiles[i]);
                    }
                    const uploadRes = await fetch('http://localhost:3000/api/upload-images', {
                        method: 'POST',
                        body: formData
                    });
                    const uploadData = await uploadRes.json();
                    if (uploadData.files) {
                        uploadedImages = uploadData.files;
                    }
                    document.getElementById('result').textContent = uploadData.message || 'Upload ảnh thành công!';
                }

                // Bước 2: Gọi API tạo phòng với thông tin ảnh đã upload
                const res = await fetch('http://localhost:3000/api/add-room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        phongTroText,
                        images: uploadedImages
                    })
                });
                const data = await res.json();
                document.getElementById('result').textContent = data.message || 'Thêm phòng thành công!';
            } catch (err) {
                document.getElementById('result').textContent = 'Có lỗi xảy ra: ' + err.message;
            }
        };
    </script>
</body>
</html>
